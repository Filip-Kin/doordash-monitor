<HTML>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <style>
            td {
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="container center">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="device-id" id="device-id">
                    <label for="device-id">Device ID</label>
                </div>
            </div>
            <div class="row">
                <a href="#" class="btn" id="connect-btn">Connect</a>
            </div>
        </div>
        <div class="container" style="width: 90%; display: none" id="offer-ui">
            <div class="row">
                <div class="col s8">
                    <table>
                        <tr>
                            <td>Amount</td>
                            <td id="offer-amount" style="font-weight: 900; font-size: 36px"></td>
                        </tr>
                        <tr>
                            <td>Tip</td>
                            <td id="offer-tip"></td>
                        </tr>
                        <tr>
                            <td>Order</td>
                            <td id="offer-subtotal"></td>
                        </tr>
                        <tr>
                            <td>Store</td>
                            <td id="offer-store"></td>
                        </tr>
                        <tr>
                            <td>Items</td>
                            <td id="offer-items"></td>
                        </tr>
                        <tr>
                            <td>Distance</td>
                            <td id="offer-distance"></td>
                        </tr>
                        <tr>
                            <td>Per Mile</td>
                            <td id="offer-permile"></td>
                        </tr>
                        <tr>
                            <td>Drive Time</td>
                            <td id="offer-drivetime"></td>
                        </tr>
                        <tr>
                            <td>Estimated Hourly</td>
                            <td id="offer-hourly"></td>
                        </tr>
                    </table>
                </div>
                <div class="col s4">
                    <h3 id="delivery-housenumber"></h3>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./websocket.js"></script>
        <script src="./index.js"></script>
    </body>
</HTML>
